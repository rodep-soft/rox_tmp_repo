/**:
  ros__parameters:
    # Joy Driver Parameters
    linear_x_scale: 1.75
    linear_y_scale: 1.75
    angular_scale: 1.75
    linear_x_axis: 1
    linear_y_axis: 0
    angular_axis: 2  
    Kp: 4.0   # 比例ゲインを大幅に下げて振動抑制
    Ki: 0.2  # 積分ゲインを小さく（I項の飽和を防ぐ）
    Kd: 0.1   # 微分ゲインを小さく設定（振動抑制）
    deadband: 0.08 # デッドバンドを広げてノイズ除去
    max_angular_correction: 1.0 # 最大補正を制限して急激な動きを防ぐ
    vel_prediction_gain: -0.08  # 予測補正を小さく
    vel_damping_gain: -0.003     # ダンピングを小さく

    # Mecanum Wheel Controller Parameters
    wheel_radius: 0.08
    wheel_base_x: 0.172
    wheel_base_y: 0.210
    serial_port: "/dev/ttyACM0" # ラズパイが落ちそうになるとHATが死んで名前が変わってしまう
    
    # Motor Hardware Correction Factors (to compensate for individual motor differences)
    motor_correction_fl: 1.0    # Front Left correction factor
    motor_correction_fr: 1.0    # Front Right correction factor  
    motor_correction_rl: 1.1    # Rear Left correction factor
    motor_correction_rr: 1.0    # Rear Right correction factor
    baud_rate: 115200
    motor_ids: [1, 2, 3, 4]  # FL, FR, BL, BR


