/**:
  ros__parameters:
    # Joy Driver Parameters
    linear_x_scale: 3.0
    linear_y_scale: 3.0
    angular_scale: 3.0
    linear_x_axis: 1
    linear_y_axis: 0
    angular_axis: 2  
    Kp: 2.0   # 適切な比例制御に調整
    Ki: 0.2   # 積分項を控えめに
    Kd: 0.1   # 微分項を控えめに
    deadband: 0.035 # デッドバンド(rad) - 約2度に縮小
    max_angular_correction: 0.5 # PID出力制限を下げる (angular_scale=3.0倍後に1.5rad/s)

    # Mecanum Wheel Controller Parameters
    wheel_radius: 0.08
    wheel_base_x: 0.172
    wheel_base_y: 0.210
    serial_port: "/dev/ttyACM0" # ラズパイが落ちそうになるとHATが死んで名前が変わってしまう
    baud_rate: 115200
    motor_ids: [1, 2, 3, 4]  # FL, FR, BL, BR


