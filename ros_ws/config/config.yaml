/**:
  ros__parameters:
    # Joy Driver Parameters
    linear_x_scale: 3.0
    linear_y_scale: 3.0
    angular_scale: 3.0
    linear_x_axis: 1
    linear_y_axis: 0
    angular_axis: 2  
    
    # ===== IMU 座標軸設定 (実機テスト要) =====
    # 現在の設定: X軸を垂直回転軸として使用（-符号付き）
    # BNO055の取り付け方向により正しい軸は変わる可能性がある
    # テスト手順:
    # 1. ロボットを時計回りに手動回転
    # 2. ログで正の値を示す軸を確認
    # 3. joy_driver_node.cppで該当軸を選択
    # 結果: [実機テスト後に記録予定]
    
    # IMU based Advanced PID controller params (Large Error Enhanced)
    # 基本PIDゲイン（大誤差対応強化）
    Kp: 2.8   # 比例ゲイン：大誤差対応強化
    Ki: 0.22  # 積分ゲイン：継続補正強化
    Kd: 0.08  # 微分ゲイン：安定性とレスポンス向上
    
    # 制御品質パラメータ（超大誤差対応型）
    deadband: 0.02 # 動的デッドバンド基準値（約1.1度）
    max_angular_correction: 4.5 # 最大補正力（超大誤差対応）

    # Mecanum Wheel Controller Parameters
    wheel_radius: 0.08
    wheel_base_x: 0.172
    wheel_base_y: 0.210
    serial_port: "/dev/ttyACM0" 
    # ラズパイが落ちそうになるとHATが死んで名前が変わってしまう
    # 射出機構は絶対にフルで回さないこと。確実に足回りが落ちる。
    
    # モーターの個体差の補正値。多分つかわない。
    # Motor Hardware Correction Factors (to compensate for individual motor differences)
    motor_correction_fl: 1.0    # Front Left correction factor
    motor_correction_fr: 1.0    # Front Right correction factor  
    motor_correction_rl: 1.0    # Rear Left correction factor
    motor_correction_rr: 1.0    # Rear Right correction factor
    baud_rate: 115200
    motor_ids: [1, 2, 3, 4]  # FL, FR, BL, BR


