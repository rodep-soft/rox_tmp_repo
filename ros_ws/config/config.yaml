/**:
  ros__parameters:
    # Joy Driver Parameters
    linear_x_scale: 4.5
    linear_y_scale: 4.5
    angular_scale: 4.5
    linear_x_axis: 1
    linear_y_axis: 0
    angular_axis: 3  # 3..?（右スティックの横軸）
    Kp: 0.3  # 修正: 度→ラジアン変換後の適切なゲイン
    deadband: 0.087 # デッドバンド(rad) - 約5度
    max_angular_correction: 0.5 # P制御の最大角速度出力（rad/s）

    # Mecanum Wheel Controller Parameters
    wheel_radius: 0.08
    wheel_base_x: 0.172
    wheel_base_y: 0.210
    serial_port: "/dev/ttyACM0" # ラズパイが落ちそうになるとHATが死んで名前が変わってしまう
    baud_rate: 115200
    motor_ids: [1, 2, 3, 4]  # FL, FR, BL, BR


