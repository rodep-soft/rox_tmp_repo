/**:
  ros__parameters:
    # Joy Driver Parameters
    linear_x_scale: 3.0
    linear_y_scale: 3.0
    angular_scale: 3.0
    linear_x_axis: 1
    linear_y_axis: 0
    angular_axis: 2  
    Kp: 2.0  # 大幅に強化: より強い比例制御
    Ki: 0.5  # 積分項を追加: 定常偏差を除去
    Kd: 0.1  # 微分項を追加: オーバーシュートを抑制
    deadband: 0.052 # デッドバンド(rad) - 約3度に縮小
    max_angular_correction: 2.0 # 最大補正値を大幅に増加

    # Mecanum Wheel Controller Parameters
    wheel_radius: 0.08
    wheel_base_x: 0.172
    wheel_base_y: 0.210
    serial_port: "/dev/ttyACM0" # ラズパイが落ちそうになるとHATが死んで名前が変わってしまう
    baud_rate: 115200
    motor_ids: [1, 2, 3, 4]  # FL, FR, BL, BR


