/**:
  ros__parameters:
    # Joy Driver Parameters
    linear_x_scale: 3.0
    linear_y_scale: 3.0
    angular_scale: 3.0
    linear_x_axis: 1
    linear_y_axis: 0
    angular_axis: 2  
    # IMU based Advanced PID controller params (Ultra-Fast & Stable)
    # 基本PIDゲイン（補正力強化）
    Kp: 2.5   # 比例ゲイン：大幅強化
    Ki: 0.15  # 積分ゲイン：大きなドリフト対応
    Kd: 0.05  # 微分ゲイン：安定性確保
    
    # 制御品質パラメータ（補正力向上）
    deadband: 0.08 # 動的デッドバンド基準値（約5度）
    max_angular_correction: 2.0 # 最大補正力（大幅強化）

    # Mecanum Wheel Controller Parameters
    wheel_radius: 0.08
    wheel_base_x: 0.172
    wheel_base_y: 0.210
    serial_port: "/dev/ttyACM0" 
    # ラズパイが落ちそうになるとHATが死んで名前が変わってしまう
    # 射出機構は絶対にフルで回さないこと。確実に足回りが落ちる。
    
    # モーターの個体差の補正値。多分つかわない。
    # Motor Hardware Correction Factors (to compensate for individual motor differences)
    motor_correction_fl: 1.0    # Front Left correction factor
    motor_correction_fr: 1.0    # Front Right correction factor  
    motor_correction_rl: 1.0    # Rear Left correction factor
    motor_correction_rr: 1.0    # Rear Right correction factor
    baud_rate: 115200
    motor_ids: [1, 2, 3, 4]  # FL, FR, BL, BR


