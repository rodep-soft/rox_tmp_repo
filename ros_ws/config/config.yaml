/**:
  ros__parameters:
    # Joy Driver Parameters
    linear_x_scale: 3.0
    linear_y_scale: 3.0
    angular_scale: 3.0
    linear_x_axis: 1
    linear_y_axis: 0
    angular_axis: 2  
    Kp: 1.5   # より強い比例制御でドリフトに対抗
    Ki: 0.1   # 蓄積誤差も補正
    Kd: 0.2   # 急激な変化を抑制
    deadband: 0.035 # デッドバンド(rad) - 約2度に縮小
    max_angular_correction: 0.7 # 補正上限を大幅に引き上げ（angular_scale=3.0倍後に2.1rad/s）

    # Mecanum Wheel Controller Parameters
    wheel_radius: 0.08
    wheel_base_x: 0.172
    wheel_base_y: 0.210
    serial_port: "/dev/ttyACM0" # ラズパイが落ちそうになるとHATが死んで名前が変わってしまう
    baud_rate: 115200
    motor_ids: [1, 2, 3, 4]  # FL, FR, BL, BR


