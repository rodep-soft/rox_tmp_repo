/**:
  ros__parameters:
    # Joy Driver Parameters
    linear_x_scale: 3.0
    linear_y_scale: 3.0
    angular_scale: 3.0
    linear_x_axis: 1
    linear_y_axis: 0
    angular_axis: 2  
    Kp: 0.8   # より穏やかな比例制御（振動抑制）
    Ki: 0.05  # 積分項をさらに控えめに（オーバーシュート防止）
    Kd: 0.15  # 微分項を少し増やして減衰効果を高める
    deadband: 0.035 # デッドバンド(rad) - 約2度に縮小
    max_angular_correction: 0.3 # より控えめな補正上限（angular_scale=3.0倍後に0.9rad/s）

    # Mecanum Wheel Controller Parameters
    wheel_radius: 0.08
    wheel_base_x: 0.172
    wheel_base_y: 0.210
    serial_port: "/dev/ttyACM0" # ラズパイが落ちそうになるとHATが死んで名前が変わってしまう
    baud_rate: 115200
    motor_ids: [1, 2, 3, 4]  # FL, FR, BL, BR


